<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Vids</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <!-- <link rel="stylesheet" href="css/stylepy.css">  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/min.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script>
        $(document).ready(function(){
            $('.fancybox').fancybox();
        })
    </script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Quick<span>Vidzz</span></h1>
            <p>Search all YouTube videos</p>
        </header>
        <section>
            <form class="" id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="search-field" placeholder="Search YouTube.....">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                </div>
            </form>

            <ul  id="results"></ul>
            <div  id="buttons"></div>

        </section>

        <footer>
            <p>Copyright &copy 2020, All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
